<!DOCTYPE html>
<html>
<head>
	<title>Inventory</title>
	<style type="text/css">
		th
		{
			padding-bottom: 20px;
		}
		#bill
		{
			background-color: #00cec9;
			padding-top: 30px;
			width: 60%;
			border-radius: 10px;
			border: 2px solid black;
		}
	</style>
</head>
<body>
<br><br><br>
<div id="bill">
		<table cellpadding="0" cellspacing="0" style="border: none;column-width: 300px;text-align: center;">
		<col width="130">
  		<col width="130">
  		<col width="150">
			<thead>
				<th>Items</th>
				<th>Price per Kg.</th>
				<th>Quantity</th>
			</thead>
			<tr>
				<td>Item 1</td>
				<td>100</td>
				<td><input type="number" id="q1" min="0"></td>
			</tr>
			<tr>
				<td>Item 2</td>
				<td>40</td>
				<td><input type="number" id="q2" min="0"></td>
			</tr>
			<tr>
				<td>Item 3</td>
				<td>25</td>
				<td><input type="number" id="q3" min="0"></td>
			</tr>
		</table>
		<pre>
					
				<button id="total" onclick="calculate()">Click for total amount</button>
		<script type="text/javascript">
			function calculate() {
				var q1=document.getElementById('q1').value;
				var q2=document.getElementById('q2').value;
				var q3=document.getElementById('q3').value;
				//var tr=document.getElementById('demo');
				//tr.innerHTML=q1;
				var total=100*q1+40*q2+25*q3;
				document.getElementById('tot').value=total;
				//document.form1.submit();
				//return total;
			}
		</script><form>
				<input type="number" id="tot" readonly="readonly">
		</form>
		</pre>
		</div>
</body>
</html>
